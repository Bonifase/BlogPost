{% extends "layout.html" %}
{% block content %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for(
            'static', filename='profile_pics/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              Author: <a class="mr-2" href="#"> {{ post.author.username }}</a>
              <small class="text-muted">Date Posted: {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
              {% if post.author == current_user %}
              <div>
                  <a class="btn btn-secondary btn-sm m-1" href="">Update Post</a>
                  <button type="button" class="btn btn-danger btn-sm m-1">Delete This Post</button>
              </div>
              {% endif %}
            </div>
            <h2 class="article-title" >{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
{% endblock content %}
